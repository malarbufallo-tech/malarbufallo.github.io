function getRandomQuestions(arr, num) {
  let shuffled = arr.slice().sort(() => 0.5 - Math.random());
  return shuffled.slice(0, num);
}
let quizData = getRandomQuestions(fullQuizData, 15);
let current = 0;
let score = 0;
let answered = false;
function showQuestion() {
  document.getElementById("progress").innerText = `문제 ${current + 1} / ${quizData.length}`;
  document.getElementById("question").innerText = quizData[current].q;
  let optionsHTML = "";
  quizData[current].opts.forEach((opt, idx) => {
    // 숫자 1~4 붙여서 표시
    optionsHTML += `<button onclick="answer(${idx})">${idx+1}. ${opt}</button>`;
  });
  document.getElementById("options").innerHTML = optionsHTML;
  document.getElementById("result").innerText = "";
  document.getElementById("score").innerText = `현재 점수: ${score} / ${quizData.length}`;
  document.getElementById("end-message").innerText = "";
  document.getElementById("next-btn").style.display = "none";
  answered = false;
}
function answer(choice) {
  if (answered) return;
  answered = true;
  if (choice === quizData[current].ans) {
    document.getElementById("result").innerText = "정답! " + quizData[current].exp;
    score++;
  } else {
    document.getElementById("result").innerText = "틀렸어요! " + quizData[current].exp;
  }
  document.getElementById("score").innerText = `현재 점수: ${score} / ${quizData.length}`;
  document.querySelectorAll("#options button").forEach(btn => btn.disabled = true);
  document.getElementById("next-btn").style.display = "block";
}
function nextQuestion() {
  current++;
  if (current < quizData.length) {
    showQuestion();
  } else {
    document.getElementById("quiz").innerHTML = `<div id="end-message">
      퀴즈가 끝났습니다!<br />총점: ${score} / ${quizData.length}<br />환경 보호 습관을 계속 실천해요!
    </div>`;
  }
}
showQuestion();
</script>
